name: world_astro_en

on:
  schedule:
    - cron: "0 13 * * 1,3,5"  # пн/ср/пт 13:00 UTC
  workflow_dispatch:

jobs:
  astro:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render & post astro (EN)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_EN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID_EN }}
        run: |
          python world_en/render.py \
            --template world_en/templates/astro_en.j2 \
            --lang en \
            --channel world \
            --send
