name: world-astro-en

on:
  schedule:
    - cron: "5 17 * * *"   # время на твой вкус (UTC)
  workflow_dispatch:
    inputs:
      send_to_test:
        description: "Send to TEST channel?"
        type: boolean
        default: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install jinja2 pytz

      # 1) Сбор данных -> world_en/astro.json
      - name: Collect Astro
        run: |
          python -u world_en/world_astro_collect.py
          echo "---- ls world_en"; ls -l world_en
          echo "---- head astro.json"; head -c 400 world_en/astro.json || true


      # 2) Гарантируем наличие astro.json (иначе понятная ошибка)
      - name: Verify astro.json exists
        run: |
          test -f world_en/astro.json || { echo "ERROR: world_en/astro.json was not created"; exit 1; }
          echo "---- head astro.json"; head -c 600 world_en/astro.json || true

      # 3) Рендерим сообщение
      - name: Render
        run: python world_en/render.py world_en/templates/astro_en.j2 world_en/astro.json > world_en/astro_msg.txt

      # 4a) Отправляем в ТЕСТ (если включена галочка)
      - name: Send to TEST
        if: ${{ inputs.send_to_test == true }}
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_EN }}
          TG_CHAT:  ${{ secrets.TELEGRAM_TOKEN_TEST }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" -d parse_mode="HTML" \
            --data-urlencode text@"world_en/astro_msg.txt"

      # 4б) Отправляем в ПРОД (если галочка выключена)
      - name: Send to PROD
        if: ${{ inputs.send_to_test != true }}
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_EN }}
          TG_CHAT:  ${{ secrets.TELEGRAM_CHAT_ID_EN }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" -d parse_mode="HTML" \
            --data-urlencode text@"world_en/astro_msg.txt"
