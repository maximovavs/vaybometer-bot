name: world-astro-en

on:
  schedule:
    - cron: "5 17 * * *"   # каждый день 17:05 UTC (ставь своё время)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install jinja2 pytz

      # 1) Сбор — создаёт world_en/astro.json
      - name: Collect Astro
        run: python world_en/world_astro_collect.py

      # (опционально) посмотреть, что именно записалось
      - name: Debug astro.json
        run: cat world_en/astro.json

      # 2) Рендер в текст
      - name: Render
        run: python world_en/render.py world_en/templates/astro_en.j2 world_en/astro.json > world_en/astro_msg.txt

      # 3) Отправка
      - name: Send
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_EN }}
          TG_CHAT:  ${{ secrets.TELEGRAM_CHAT_ID_EN }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" -d parse_mode="HTML" \
            --data-urlencode text@"world_en/astro_msg.txt"
