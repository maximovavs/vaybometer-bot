name: world-astro-en

on:
  schedule:
    - cron: "5 17 * * *"   # поставь удобное время (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install jinja2 pytz

      # 1) Сбор: делает world_en/astro.json
      - name: Collect Astro
        run: |
          python world_en/world_astro_collect.py
          echo "== ls world_en =="
          ls -l world_en

      # 2) (опционально) посмотреть содержимое; не валим job, если вдруг пусто
      - name: Debug astro.json
        continue-on-error: true
        run: cat world_en/astro.json

      # 3) Рендер
      - name: Render
        run: python world_en/render.py world_en/templates/astro_en.j2 world_en/astro.json > world_en/astro_msg.txt

      # 4) Отправка
      - name: Send
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_EN }}
          TG_CHAT:  ${{ secrets.TELEGRAM_CHAT_ID_EN }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" -d parse_mode="HTML" \
            --data-urlencode text@"world_en/astro_msg.txt"
