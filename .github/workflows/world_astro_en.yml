name: world-astro-en
on:
  schedule:
    - cron: "0 13 * * 1,3,5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      PYTHONPATH: ${{ github.workspace }}
      ASTRO_LOCAL_TZ: Europe/Kaliningrad
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install jinja2 astral pytz
      - name: Collect astro
        run: python world_en/world_astro_collect.py
      - name: Render
        run: python world_en/render.py world_en/templates/astro_en.j2 world_en/astro.json > world_en/astro_msg.txt
      - name: Send
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_EN }}
          TG_CHAT:  ${{ secrets.TELEGRAM_CHAT_ID_EN }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" -d parse_mode="Markdown" \
            --data-urlencode text@"world_en/astro_msg.txt"
