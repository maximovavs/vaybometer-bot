name: Generate Lunar Calendar

on:
  workflow_dispatch:

# ─────────── Grant the runner permission to fetch actions metadata ───────────
permissions:
  contents: read   # you already have this, but explicitly stating it doesn’t hurt
  actions: read    # ← this is the missing bit

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install pendulum

      - name: 🌙 Generate lunar calendar for current month
        run: python gen_lunar_calendar.py

      - name: 📤 Upload generated calendar
        uses: actions/upload-artifact@v3
        with:
          name: lunar-calendar-${{ github.event_name }}  # or whatever you like
          path: lunar_calendar.json                      # adjust to your output file
