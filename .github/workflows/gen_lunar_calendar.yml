name: Generate Lunar Calendar

# –ó–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é —á–µ—Ä–µ–∑ Actions ‚Üí Run workflow
on:
  workflow_dispatch:

# –†–∞–∑—Ä–µ—à–∞–µ–º workflow –ø—É—à–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–µ–ø–æ
permissions:
  contents: write      # —á—Ç–æ–±—ã git push –º–æ–≥ –æ–±–Ω–æ–≤–∏—Ç—å lunar_calendar.json
  actions: read        # –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –¥–µ–π—Å—Ç–≤–∏–π

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # —á—Ç–æ–±—ã GITHUB_TOKEN –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª—Å—è –¥–ª—è push

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pendulum

      - name: üåô Generate lunar_calendar.json
        run: |
          python gen_lunar_calendar.py

      - name: ‚úèÔ∏è Commit lunar_calendar.json back to repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: chore: –æ–±–Ω–æ–≤–∏—Ç—å lunar_calendar.json
          file_pattern: lunar_calendar.json
