name: Generate Lunar Calendar

# –ó–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é —á–µ—Ä–µ–∑ Actions ‚Üí Run workflow
on:
  workflow_dispatch:

# –î–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ push –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ —Ä–µ–ø–æ
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          # —á—Ç–æ–±—ã GITHUB_TOKEN –º–æ–≥ –ø—É—à–∏—Ç—å
          persist-credentials: true

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pendulum

      - name: üåô Generate lunar_calendar.json
        run: |
          python gen_lunar_calendar.py

      - name: ‚úèÔ∏è Commit and push lunar_calendar.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if git diff --quiet; then
            echo "‚úÖ lunar_calendar.json is up to date, nothing to commit."
          else
            git add lunar_calendar.json
            git commit -m "chore: –æ–±–Ω–æ–≤–∏—Ç—å lunar_calendar.json"
            git push
          fi
