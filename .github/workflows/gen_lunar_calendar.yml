# .github/workflows/gen_lunar_calendar.yml
name: 🌓 Generate lunar_calendar.json

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pendulum requests

      - name: ⚙️ Generate lunar_calendar.json
        run: |
          # Если у вас в скрипте другая команда, поправьте её:
          python gen_lunar_calendar.py > lunar_calendar.json

      - name: 💾 Commit and push lunar_calendar.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lunar_calendar.json
          if git diff --cached --quiet; then
            echo "No changes in lunar_calendar.json"
          else
            git commit -m "ci: Обновить lunar_calendar.json"
            git push
          fi
