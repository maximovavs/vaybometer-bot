name: Generate Lunar Calendar

# –ó–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –∏–∑ Actions ‚Üí Run workflow
on:
  workflow_dispatch:

# –î–∞–µ–º GITHUB_TOKEN –ø—Ä–∞–≤–æ –ø—É—à–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          # —á—Ç–æ–±—ã git diff —Ä–∞–±–æ—Ç–∞–ª –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ
          persist-credentials: true
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Install only the generator‚Äôs deps
        run: |
          python -m pip install --upgrade pip
          # –Ω—É–∂–Ω—ã–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –¥–ª—è gen_lunar_calendar.py
          pip install \
            pyswisseph \
            pendulum \
            requests \
            openai

      - name: üåô Generate lunar_calendar.json
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python gen_lunar_calendar.py

      - name: ‚úèÔ∏è Commit and push lunar_calendar.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lunar_calendar.json
          if git diff --cached --quiet; then
            echo "‚úÖ lunar_calendar.json up to date, nothing to commit."
          else
            git commit -m "chore: –æ–±–Ω–æ–≤–∏—Ç—å lunar_calendar.json"
            git push
          fi
