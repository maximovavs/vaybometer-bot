name: Generate Lunar Calendar

# запуск вручную из Actions → Run workflow
on:
  workflow_dispatch:

# даём токену право пушить обновления
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pendulum requests pyswisseph

      - name: 🌙 Generate lunar_calendar.json
        run: python gen_lunar_calendar.py

      - name: ✏️ Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "✅ lunar_calendar.json up to date, nothing to commit."
          else
            git add lunar_calendar.json
            git commit -m "chore: обновить lunar_calendar.json"
            git push
          fi
