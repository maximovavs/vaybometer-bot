name: Generate Lunar Calendar

# –ó–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –∏–∑ Actions ‚Üí Run workflow
on:
  workflow_dispatch:

permissions:
  contents: write   # –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –∑–∞–∫–æ–º–º–∏—Ç–∏—Ç—å –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–π —Ñ–∞–π–ª
  actions: read
  metadata: read

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # —á—Ç–æ–±—ã git push —Ä–∞–±–æ—Ç–∞–ª —Å —Ç–æ–∫–µ–Ω–æ–º

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pendulum

      - name: üåô Generate lunar_calendar.json
        run: |
          python gen_lunar_calendar.py

      - name: ‚úèÔ∏è Commit lunar_calendar.json back to repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: –æ–±–Ω–æ–≤–∏—Ç—å lunar_calendar.json"
          file_pattern: lunar_calendar.json
