name: Generate Lunar Calendar

# –ó–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –∏–∑ Actions ‚Üí Run workflow
on:
  workflow_dispatch:

# –ß—Ç–æ–±—ã workflow –º–æ–≥ –ø—É—à–∏—Ç—å –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–π JSON
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          # –ß—Ç–æ–±—ã git diff —Å—Ä–∞–±–æ—Ç–∞–ª –ø–æ –≤—Å–µ–π –∏—Å—Ç–æ—Ä–∏–∏
          persist-credentials: true
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üåô Generate lunar_calendar.json
        # –ü–µ—Ä–µ–¥–∞—ë–º –∫–ª—é—á, —á—Ç–æ–±—ã —É –Ω–∞—Å –∑–∞—Ä–∞–±–æ—Ç–∞–ª GPT-–±–ª–æ–∫
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python gen_lunar_calendar.py

      - name: ‚úèÔ∏è Commit and push lunar_calendar.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lunar_calendar.json
          if git diff --cached --quiet; then
            echo "‚úÖ lunar_calendar.json up to date, nothing to commit."
          else
            git commit -m "chore: –æ–±–Ω–æ–≤–∏—Ç—å lunar_calendar.json"
            git push
          fi
