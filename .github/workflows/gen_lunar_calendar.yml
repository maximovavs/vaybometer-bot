name: Generate Lunar Calendar

on:
  # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ 28-–≥–æ —á–∏—Å–ª–∞ –∫–∞–∂–¥–æ–≥–æ –º–µ—Å—è—Ü–∞ –≤ 00:00 UTC
  schedule:
    - cron: '0 0 28 * *'
  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –∏–∑ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          # —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –ø—Ä–æ–±–ª–µ–º —Å –ø—É—à–µ–º –ø—Ä–∏ –∞–≤—Ç–æ–∫–æ–º–º–∏—Ç–µ
          persist-credentials: false

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pendulum pyswisseph

      - name: üöÄ Generate lunar_calendar.json
        run: python gen_lunar_calendar.py

      - name: üìÅ Upload lunar_calendar.json
        uses: actions/upload-artifact@v2
        with:
          name: lunar-calendar
          path: lunar_calendar.json
