name: Generate Lunar Calendar

# –ó–∞–ø—É—Å–∫ —Ç–æ–ª—å–∫–æ –≤—Ä—É—á–Ω—É—é (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ –∏ –µ–¥–∏–Ω–∏—á–Ω–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏)
on:
  workflow_dispatch:

# –ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –ø—Ä–∞–≤–∞ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –¥–µ–π—Å—Ç–≤–∏–π –∏ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pendulum

      - name: üåô Generate lunar calendar JSON
        run: python gen_lunar_calendar.py

      - name: üì§ Upload lunar_calendar.json
        uses: actions/upload-artifact@v2
        with:
          name: lunar-calendar
          path: lunar_calendar.json
