name: Generate Lunar Calendar

# –ó–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –∏–∑ Actions ‚Üí Run workflow
on:
  workflow_dispatch:

# –î–∞–µ–º GITHUB_TOKEN –ø—Ä–∞–≤–æ –ø—É—à–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          # –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã checkout —Å–æ—Ö—Ä–∞–Ω–∏–ª –∫—Ä–µ–¥—ã –¥–ª—è –ø—É—à–∞
          persist-credentials: true
          fetch-depth: 0              # –ø–æ–ª–Ω—ã–π history –¥–ª—è git diff

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pendulum requests

      - name: üåô Generate lunar_calendar.json
        run: python gen_lunar_calendar.py

      - name: üìù Show sample of lunar_calendar.json
        run: |
          echo "=== –ü–µ—Ä–≤—ã–µ 20 —Å—Ç—Ä–æ–∫ lunar_calendar.json ==="
          head -n 20 lunar_calendar.json || true

      - name: ‚úèÔ∏è Commit and push lunar_calendar.json if changed
        run: |
          # –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∞–≤—Ç–æ—Ä–∞
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # –°—Ç–∞–¥–∏–º —Ñ–∞–π–ª (–∏ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ untracked –ø–æ–ø–∞–¥—ë—Ç –≤ –∏–Ω–¥–µ–∫—Å)
          git add lunar_calendar.json

          # –ï—Å–ª–∏ –≤ –∏–Ω–¥–µ–∫—Å–µ –µ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è ‚Äî –∫–æ–º–º–∏—Ç–∏–º –∏ –ø—É—à–∏–º
          if git diff --cached --quiet; then
            echo "‚úÖ lunar_calendar.json up to date, nothing to commit."
          else
            git commit -m "chore: –æ–±–Ω–æ–≤–∏—Ç—å lunar_calendar.json"
            git push
          fi
