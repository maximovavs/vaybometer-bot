name: Generate Lunar Calendar

# –∑–∞–ø—É—Å–∫–∞–µ–º –≤—Ä—É—á–Ω—É—é –∏–∑ Actions ‚Üí Run workflow
on:
  workflow_dispatch:

# –¥–∞—ë–º Actions-—Ç–æ–∫–µ–Ω—É –ø—Ä–∞–≤–æ –ø—É—à–∏—Ç—å
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0       # –ø–æ–ª–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è, —á—Ç–æ–±—ã git diff —Ä–∞–±–æ—Ç–∞–ª

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pendulum requests swisseph

      - name: üåô Generate lunar_calendar.json
        run: python gen_lunar_calendar.py

      - name: ‚úèÔ∏è Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "‚úÖ lunar_calendar.json up to date, nothing to commit."
          else
            git add lunar_calendar.json
            git commit -m "chore: –æ–±–Ω–æ–≤–∏—Ç—å lunar_calendar.json"
            git push
          fi
