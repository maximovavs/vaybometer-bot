name: Generate Lunar Calendar

on:
  workflow_dispatch:

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Grant the runner permission to fetch actions metadata â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
permissions:
  contents: read   # you already have this, but explicitly stating it doesnâ€™t hurt
  actions: read    # â† this is the missing bit

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install pendulum

      - name: ğŸŒ™ Generate lunar calendar for current month
        run: python gen_lunar_calendar.py

      - name: ğŸ“¤ Upload generated calendar
        uses: actions/upload-artifact@v3
        with:
          name: lunar-calendar-${{ github.event_name }}  # or whatever you like
          path: lunar_calendar.json                      # adjust to your output file
