# –Ø–≤–Ω–æ –¥–∞—ë–º runner‚Äô—É –ø—Ä–∞–≤–æ —á–∏—Ç–∞—Ç—å –¥–µ–π—Å—Ç–≤–∏—è (actions) –∏ –∫–æ–¥ (contents)
permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pendulum

      - name: üåô Generate lunar calendar
        # –∑–¥–µ—Å—å –≤–∞—à —Å–∫—Ä–∏–ø—Ç, –∫–æ—Ç–æ—Ä—ã–π —Å–æ–∑–¥–∞—ë—Ç —Ñ–∞–π–ª lunar_calendar.json
        run: python gen_lunar_calendar.py

      - name: üì§ Upload lunar_calendar.json artifact
        uses: actions/upload-artifact@v3
        with:
          name: lunar-calendar
          path: lunar_calendar.json
