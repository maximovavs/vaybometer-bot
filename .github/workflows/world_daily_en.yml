name: world-daily-en

on:
  schedule:
    - cron: "15 7 * * *"   # 07:15 UTC
  workflow_dispatch:
    inputs:
      send_to_test:
        type: boolean
        description: "Send to TEST channel instead of main"
        default: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # jinja2 –Ω—É–∂–Ω–æ –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∞ —à–∞–±–ª–æ–Ω–∞, –∞ –≤ requirements –µ–≥–æ –Ω–µ—Ç
          pip install -r requirements.txt jinja2

      - name: Show versions
        run: |
          set -euo pipefail
          python - <<'PY'
          import pkgutil, sys
          mods = ('pendulum','jinja2','requests','pandas','astral')
          for m in mods:
              print(f"{m}: {'OK' if pkgutil.find_loader(m) else 'MISSING'}")
          PY

      - name: Collect daily (capture full log, do not fail pipeline)
        id: collect
        env:
          YT_API_KEY:            ${{ secrets.YT_API_KEY }}
          YT_CHANNEL_ID:         ${{ secrets.YT_CHANNEL_ID }}
          YOUTUBE_PLAYLIST_IDS:  ${{ secrets.YOUTUBE_PLAYLIST_IDS }}
          FALLBACK_NATURE_LIST:  ${{ secrets.FALLBACK_NATURE_LIST }}
          PYTHONUNBUFFERED: "1"
        run: |
          set -euo pipefail
          ( python -u world_en/world_collect.py ) > world_en/collect.log 2>&1 || true
          echo "---- world_en dir ----"; ls -la world_en || true
          echo "---- collector log head ----"; head -n 120 world_en/collect.log || true

      - name: Validate daily.json (existence only)
        id: validate
        run: |
          set -euo pipefail
          if [ -s world_en/daily.json ]; then
            echo "ok=true"  >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Decide target channel (MAIN/TEST)
        id: target
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.send_to_test }}" = "true" ]; then
            echo "to_test=true"  >> "$GITHUB_OUTPUT"
          else
            echo "to_test=false" >> "$GITHUB_OUTPUT"
          fi
          echo "Chosen target (to_test): ${{ steps.target.outputs.to_test }}"

      # –†–µ–Ω–¥–µ—Ä–∏–º –°–¢–ê–†–´–ô –≤–∏–¥ –∏–∑ jinja2 ‚Äî —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å daily.json
      - name: Render from template
        if: ${{ steps.validate.outputs.ok == 'true' }}
        run: |
          set -euo pipefail
          python world_en/render.py world_en/templates/daily_en.j2 world_en/daily.json > world_en/message.txt
          echo "---- message.txt (preview) ----"
          sed -n '1,120p' world_en/message.txt

      - name: Ensure message exists (only when we plan to send)
        if: ${{ steps.validate.outputs.ok == 'true' }}
        run: |
          set -euo pipefail
          test -s world_en/message.txt

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: world-daily-en-artifacts
          path: |
            world_en/collect.log
            world_en/daily.json
            world_en/message.txt
          if-no-files-found: warn
          retention-days: 7

      # ===== MAIN channel (—Å—Ç—Ä–æ–≥–∞—è –ª–æ–≥–∏–∫–∞: —à–ª—ë–º —Ç–æ–ª—å–∫–æ —Å—Ç–∞—Ä—ã–π —à–∞–±–ª–æ–Ω) =====
      - name: Send text (MAIN)
        if: ${{ steps.validate.outputs.ok == 'true' && steps.target.outputs.to_test == 'false' }}
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_EN }}
          TG_CHAT:  ${{ secrets.TELEGRAM_CHAT_ID_EN }}
        run: |
          set -euo pipefail
          echo "TG_CHAT=${TG_CHAT}"
          RESP=$(curl -sS --fail-with-body -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" -d parse_mode="HTML" --data-urlencode text@"world_en/message.txt")
          echo "$RESP"
          python - <<'PY'
          import json,sys
          j=json.loads(open(0).read())
          assert j.get("ok"), f"Telegram returned not ok: {j}"
          PY <<< "$RESP"

      - name: Send Nature card (MAIN, only if real daily.json)
        if: ${{ steps.validate.outputs.ok == 'true' && steps.target.outputs.to_test == 'false' }}
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_EN }}
          TG_CHAT:  ${{ secrets.TELEGRAM_CHAT_ID_EN }}
        run: |
          set -euo pipefail
          mapfile -t L < <(python - <<'PY'
          import json
          d=json.load(open("world_en/daily.json",encoding="utf-8"))
          print(d.get("NATURE_THUMB","")); print(d.get("NATURE_URL",""));
          title=d.get("NATURE_TITLE","Nature Break"); snip=d.get("NATURE_SNIPPET","60 seconds of calm");
          print(f"üåä <b>{title}</b>\n<i>{snip}</i>")
          PY
          )
          THUMB="${L[0]}"; URL="${L[1]}"; CAPTION="${L[*]:2}"
          if [ -n "$THUMB" ] && [ -n "$URL" ]; then
            curl -sS --fail-with-body "https://api.telegram.org/bot${TG_TOKEN}/sendPhoto" \
              -F chat_id="${TG_CHAT}" -F photo="${THUMB}" \
              -F parse_mode="HTML" -F caption="$CAPTION" \
              -F reply_markup='{"inline_keyboard":[[{"text":"‚ñ∂Ô∏è Watch on YouTube","url":"'"$URL"'"}]]}'
          elif [ -n "$URL" ]; then
            curl -sS --fail-with-body -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
              -d chat_id="${TG_CHAT}" -d text="$URL" -d disable_web_page_preview=false
          else
            echo "No nature URL ‚Äî skipping card."
          fi

      # ===== TEST channel (—Ç–æ—Ç –∂–µ ¬´—Å—Ç–∞—Ä—ã–π¬ª –≤–∏–¥; –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ —Ä—É—á–Ω–æ–º—É –∑–∞–ø—É—Å–∫—É —Å —Ñ–ª–∞–∂–∫–æ–º) =====
      - name: Send text (TEST)
        if: ${{ steps.validate.outputs.ok == 'true' && steps.target.outputs.to_test == 'true' }}
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN_TEST }}
          TG_CHAT:  ${{ secrets.CHANNEL_ID_TEST }}
        run: |
          set -euo pipefail
          if [ -z "${TG_CHAT}" ]; then echo "TEST chat id is empty"; exit 1; fi
          RESP=$(curl -sS --fail-with-body -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" -d parse_mode="HTML" --data-urlencode text@"world_en/message.txt")
          echo "$RESP"

      - name: Send Nature card (TEST, only if real daily.json)
        if: ${{ steps.validate.outputs.ok == 'true' && steps.target.outputs.to_test == 'true' }}
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN_TEST }}
          TG_CHAT:  ${{ secrets.CHANNEL_ID_TEST }}
        run: |
          set -euo pipefail
          if [ -z "${TG_CHAT}" ]; then echo "TEST chat id is empty"; exit 1; fi
          mapfile -t L < <(python - <<'PY'
          import json
          d=json.load(open("world_en/daily.json",encoding="utf-8"))
          print(d.get("NATURE_THUMB","")); print(d.get("NATURE_URL",""));
          title=d.get("NATURE_TITLE","Nature Break"); snip=d.get("NATURE_SNIPPET","60 seconds of calm");
          print(f"üåä <b>{title}</b>\n<i>{snip}</i>")
          PY
          )
          THUMB="${L[0]}"; URL="${L[1]}"; CAPTION="${L[*]:2}"
          if [ -n "$THUMB" ] && [ -n "$URL" ]; then
            curl -sS --fail-with-body "https://api.telegram.org/bot${TG_TOKEN}/sendPhoto" \
              -F chat_id="${TG_CHAT}" -F photo="${THUMB}" \
              -F parse_mode="HTML" -F caption="$CAPTION" \
              -F reply_markup='{"inline_keyboard":[[{"text":"‚ñ∂Ô∏è Watch on YouTube","url":"'"$URL"'"}]]}'
          elif [ -n "$URL" ]; then
            curl -sS --fail-with-body -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
              -d chat_id="${TG_CHAT}" -d text="$URL" -d disable_web_page_preview=false
          else
            echo "No nature URL ‚Äî skipping card."
          fi
