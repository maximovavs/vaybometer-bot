name: world-daily-en

on:
  schedule:
    - cron: "15 7 * * *"   # 07:15 UTC
  workflow_dispatch:
    inputs:
      send_to_test:
        description: "Post ONLY to TEST channel"
        type: boolean
        default: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install jinja2 requests astral pytz

      - name: Collect daily (json)
        env:
          YT_API_KEY:            ${{ secrets.YT_API_KEY }}
          YT_CHANNEL_ID:         ${{ secrets.YT_CHANNEL_ID }}
          YOUTUBE_PLAYLIST_IDS:  ${{ secrets.YOUTUBE_PLAYLIST_IDS }}
          FALLBACK_NATURE_LIST:  ${{ secrets.FALLBACK_NATURE_LIST }}
        run: |
          set -euo pipefail
          python world_en/world_collect.py
          echo "---- ls repo root ----"; ls -la
          echo "---- ls world_en ----"; ls -la world_en || true
          test -f world_en/daily.json || (echo "ERROR: world_en/daily.json was not created" >&2; exit 1)
          echo "WROTE daily.json, first 400 bytes ↓"
          head -c 400 world_en/daily.json || true
          echo

      - name: Render snapshot text
        run: python world_en/render.py world_en/templates/daily_en.j2 world_en/daily.json > world_en/message.txt

      # Выбираем ЦЕЛЕВОЙ чат (main vs test)
      - name: Choose target chat
        id: choose
        env:
          CHAT_MAIN: ${{ secrets.TELEGRAM_CHAT_ID_EN }}
          CHAT_TEST: ${{ secrets.TELEGRAM_CHAT_ID_TEST }}
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.send_to_test }}" == "true" ]]; then
            echo "chat=${CHAT_TEST}" >> $GITHUB_OUTPUT
          else
            echo "chat=${CHAT_MAIN}" >> $GITHUB_OUTPUT
          fi

      - name: Send snapshot
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_EN }}
          CHAT:     ${{ steps.choose.outputs.chat }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${CHAT}" -d parse_mode="HTML" \
            --data-urlencode text@"world_en/message.txt"

      # Второе сообщение: ссылка на самое просматриваемое видео за 48 часов (если есть)
      - name: Send nature link (large YouTube preview)
        # тот же чат, куда ушло daily (если у вас есть choose-степ с CHAT — используйте его;
        # если нет, подставьте нужный секрет TG_CHAT сюда)
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_EN }}
          CHAT:     ${{ secrets.TELEGRAM_CHAT_ID_EN }} # или ${{ steps.choose.outputs.chat }}
        run: |
          set -euo pipefail

          RAW=$(jq -r '.NATURE_URL // ""' world_en/daily.json)
          if [ -z "$RAW" ]; then
            echo "No NATURE_URL in daily.json — skipping."
            exit 0
          fi

          # --- нормализация YouTube URL ---
          SHORTS=0
          ID=""
          if [[ "$RAW" =~ ^https?://(www\.)?youtube\.com/watch\?v=([^&?#/]+) ]]; then
            ID="${BASH_REMATCH[2]}"
          elif [[ "$RAW" =~ ^https?://(www\.)?youtu\.be/([^?&#/]+) ]]; then
            ID="${BASH_REMATCH[2]}"
          elif [[ "$RAW" =~ ^https?://(www\.)?youtube\.com/shorts/([^?&#/]+) ]]; then
            ID="${BASH_REMATCH[2]}"; SHORTS=1
          fi

          if [[ -n "$ID" && $SHORTS -eq 1 ]]; then
            URL="https://www.youtube.com/shorts/${ID}"
          elif [[ -n "$ID" ]]; then
            URL="https://www.youtube.com/watch?v=${ID}"
          else
            # не YouTube — просто обрежем query/fragment
            URL="${RAW%%[\?#]*}"
          fi

          echo "Sending large preview for: $URL"

          # --- просим БОЛЬШОЕ превью (Bot API link_preview_options) ---
          payload=$(jq -n --arg chat "$CHAT" --arg text "$URL" \
            '{chat_id:$chat,text:$text,link_preview_options:{is_disabled:false,prefer_large_media:true,show_above_text:false}}')

          curl -sS -H 'Content-Type: application/json' \
               -d "$payload" \
               "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            | tee .send_preview_resp.json

          # Подстраховка: если вдруг не ок — шлём обычным способом
          if ! jq -e '.ok==true' .send_preview_resp.json >/dev/null 2>&1; then
            echo "Fallback to simple send..."
            curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
              -d chat_id="${CHAT}" \
              -d disable_web_page_preview=false \
              --data-urlencode text="$URL" >/dev/null
          fi