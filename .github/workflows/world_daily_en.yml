        id: msg
        run: |
          set -euo pipefail
          if [ -s world_en/message.txt ]; then
            echo "have_msg=true" >> "$GITHUB_OUTPUT"
          else
            echo "have_msg=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload artifacts
        if: always()
