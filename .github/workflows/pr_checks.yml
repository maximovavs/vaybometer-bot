name: PR checks (Cyprus smoke daily & FX)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.py"
      - ".github/workflows/pr_checks.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    name: Build & smoke (dry-run, safe)
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: "dummy"
      CHANNEL_ID: "0"
      CHANNEL_ID_TEST: "0"
      DISABLE_LLM_DAILY: "1"
      GEN_SKIP_SHORT: "1"
      TZ: "Asia/Nicosia"
      DRY_RUN: "true"
      TO_TEST: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if any)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt"
          fi

      - name: Lint py_compile (auto-detect existing targets)
        shell: bash
        run: |
          set -e
          FILES=()
          for f in post.py post_kld.py post_common.py *.py scripts/*.py tools/*.py; do
            [ -f "$f" ] && FILES+=("$f")
          done
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "No Python files to compile."
            exit 0
          fi
          echo "Compiling: ${FILES[*]}"
          python -m py_compile "${FILES[@]}"

      - name: Smoke daily post (dry-run, safe args)
        shell: bash
        run: |
          if [ -f post.py ]; then
            echo "Running: python post.py --dry-run --to-test"
            python post.py --dry-run --to-test || true
          else
            echo "post.py not found, skipping daily smoke."
          fi

      - name: Smoke FX block (if supported)
        shell: bash
        run: |
          if [ -f post.py ]; then
            echo "Trying FX mode (if exists)..."
            python post.py --fx-only --dry-run || python post.py --dry-run --fx-only || true
          else
            echo "post.py not found, skipping FX smoke."
          fi
