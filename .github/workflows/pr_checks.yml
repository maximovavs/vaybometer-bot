name: PR checks (Cyprus smoke)

on:
  pull_request_target:
    branches: [ main, feat/merge-from-kld ]
    paths:
      - "**/*.py"
      - ".github/workflows/pr_checks.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    name: Build & smoke (no hardcoded filenames)
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: "dummy"
      CHANNEL_ID: "0"
      CHANNEL_ID_TEST: "0"
      DISABLE_LLM_DAILY: "1"
      GEN_SKIP_SHORT: "1"
      TZ: "Asia/Nicosia"
      DRY_RUN: "true"
      TO_TEST: "true"

    steps:
      - name: Checkout PR head (not base)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Debug which workflow is running
        shell: bash
        run: |
          echo "Workflow file ref: $GITHUB_WORKFLOW_REF"
          echo "Event: $GITHUB_EVENT_NAME"
          echo "Repo:  $GITHUB_REPOSITORY"
          echo "SHA:   $GITHUB_SHA"
          echo "Listing .github/workflows:"
          ls -la .github/workflows || true

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if any)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt"
          fi

      - name: Compile all Python files (auto-discover; skip hardcoded names)
        shell: bash
        run: |
          python - <<'PY'
          import pathlib, py_compile, sys
          files = sorted(str(p) for p in pathlib.Path(".").rglob("*.py"))
          if not files:
            print("No Python files to compile."); sys.exit(0)
          print("Compiling", len(files), "files...")
          for f in files:
            try:
              py_compile.compile(f, doraise=True)
            except Exception as e:
              print(f"[compile error] {f}: {e}")
              raise
          print("OK")
          PY

      - name: Smoke daily post (dry-run)
        shell: bash
        run: |
          if [ -f post.py ]; then
            echo "Running: python post.py --dry-run --to-test"
            python post.py --dry-run --to-test || true
          else
            echo "post.py not found, skipping daily smoke."
          fi

      - name: Smoke FX block (if supported)
        shell: bash
        run: |
          if [ -f post.py ]; then
            echo "Trying FX mode (if exists)..."
            python post.py --fx-only --dry-run || python post.py --dry-run --fx-only || true
          else
            echo "post.py not found, skipping FX smoke."
          fi
