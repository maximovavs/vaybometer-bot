name: PR checks (Cyprus â€¢ feature branch only)

on:
  push:
    branches: [ feat/merge-from-kld ]
    paths:
      - "**/*.py"
      - ".github/workflows/pr_checks.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pr-checks-cy-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Build & smoke (no hardcoded filenames)
    if: github.repository == 'maximovavs/vaybometer-bot'
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: "dummy"
      CHANNEL_ID: "0"
      CHANNEL_ID_TEST: "0"
      DISABLE_LLM_DAILY: "1"
      GEN_SKIP_SHORT: "1"
      TZ: "Asia/Nicosia"
      DRY_RUN: "true"
      TO_TEST: "true"

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug: ensure this workflow is used (and find old hardcodes)
        shell: bash
        run: |
          echo "EVENT=${GITHUB_EVENT_NAME}"
          echo "REPO=${GITHUB_REPOSITORY}"
          echo "REF=${GITHUB_REF}  REF_NAME=${GITHUB_REF_NAME}"
          echo "SHA=${GITHUB_SHA}"
          echo "Workflows present in THIS BRANCH:"
          ls -la .github/workflows || true
          echo "Searching for hardcoded 'post_common.py' in workflows (should be empty):"
          grep -R --line-number "post_common.py" .github/workflows || echo "OK: no hardcodes"

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if any)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt"
          fi

      - name: Compile tracked Python files (auto-discover; no hardcoded names)
        shell: bash
        run: |
          set -e
          FILES="$(git ls-files '*.py' || true)"
          if [ -z "$FILES" ]; then
            echo "No Python files to compile."
            exit 0
          fi
          echo "Compiling tracked files:"
          echo "$FILES"
          while IFS= read -r f; do
            [ -n "$f" ] && python -m py_compile "$f"
          done <<< "$FILES"
          echo "OK"

      - name: Smoke daily post (dry-run)
        shell: bash
        run: |
          if [ -f post.py ]; then
            echo "Running: python post.py --dry-run --to-test"
            python post.py --dry-run --to-test || true
          else
            echo "post.py not found, skipping daily smoke."
          fi

      - name: Smoke FX block (if supported)
        shell: bash
        run: |
          if [ -f post.py ]; then
            echo "Trying FX mode (if exists)..."
            python post.py --fx-only --dry-run || python post.py --dry-run --fx-only || true
          else
            echo "post.py not found, skipping FX smoke."
          fi
