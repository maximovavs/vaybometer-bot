name: Daily VayboMeter Post

on:
  schedule:
    # 18:00 UTC ‚Üí 21:00 Asia/Nicosia
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üîå –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–≤—è–∑–∏ –¥–ª—è –®—É–º–∞–Ω–∞
        run: |
          echo "–ü—Ä–æ–±—É–µ–º –¥–æ—Å—Ç—É—á–∞—Ç—å—Å—è –¥–æ api.glcoherence.org"
          curl -v https://api.glcoherence.org/v1/earth || true
          echo "–ü—Ä–æ–±—É–µ–º –¥–æ—Å—Ç—É—á–∞—Ç—å—Å—è –¥–æ gci-api.ucsd.edu"
          curl -v https://gci-api.ucsd.edu/data/latest || true

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt \
              requests python-dateutil pendulum astropy

      - name: üöÄ Run Vay–±–æ–ú–µ—Ç—Ä poster
        env:
          OPENAI_API_KEY:  ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_TOKEN:  ${{ secrets.TELEGRAM_TOKEN }}
          CHANNEL_ID:      ${{ secrets.CHANNEL_ID }}
          OWM_KEY:         ${{ secrets.OWM_KEY }}
          AIRVISUAL_KEY:   ${{ secrets.AIRVISUAL_KEY }}
          AMBEE_KEY:       ${{ secrets.AMBEE_KEY }}
          COPERNICUS_USER: ${{ secrets.COPERNICUS_USER }}
          COPERNICUS_PASS: ${{ secrets.COPERNICUS_PASS }}
        run: python post.py
