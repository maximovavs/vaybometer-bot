name: Monthly VayboMeter Calendar

# –ó–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –∏–ª–∏ –ø–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–Ω—å –∫–∞–∂–¥–æ–≥–æ –º–µ—Å—è—Ü–∞ –≤ 18:00 UTC
on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 L * *'  # last day of month, 18:00 UTC

# –ù—É–∂–Ω–æ –ø—Ä–∞–≤–æ –ø—É—à–∏—Ç—å lunar_calendar.json
permissions:
  contents: write

jobs:
  monthly:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üåô Generate lunar_calendar.json
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python gen_lunar_calendar.py

      - name: ‚úèÔ∏è Commit lunar_calendar.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lunar_calendar.json
          if git diff --cached --quiet; then
            echo "‚úÖ lunar_calendar.json is up to date"
          else
            git commit -m "chore: update lunar_calendar.json"
            git push
          fi

      - name: üóìÔ∏è Send monthly calendar summary
        # –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É –≤–∞—Å –µ—Å—Ç—å —ç—Ç–æ—Ç —Å–∫—Ä–∏–ø—Ç, 
        # –∫–æ—Ç–æ—Ä—ã–π —á–∏—Ç–∞–µ—Ç lunar_calendar.json –∏ —à–ª—ë—Ç
        # —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ —à–∞–±–ª–æ–Ω—É:
        # üåô –õ—É–Ω–Ω—ã–π –∫–∞–ª–µ–Ω–¥–∞—Ä—å –Ω–∞ –ò–Æ–ù–¨ 2025 ‚Ä¶
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHANNEL_ID:     ${{ secrets.CHANNEL_ID }}
        run: python send_monthly_calendar.py
