name: Monthly VayboMeter Calendar

# Run daily (to detect last day) and manually
on:
  schedule:
    - cron: '0 1 * * *'       # every day at 01:00 UTC
  workflow_dispatch:

# Need write access to commit the updated JSON
permissions:
  contents: write

jobs:
  monthly:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # so we can push changes
          fetch-depth: 0

      - name: 🕑 Exit unless last day of month
        run: |
          # If tomorrow is not the 1st, today is not the month's last day
          if [ "$(date -d 'tomorrow' '+%d')" != "01" ]; then
            echo "Not the last day of the month — skipping."
            exit 0
          fi

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🌙 Generate lunar_calendar.json
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python gen_lunar_calendar.py

      - name: ✏️ Commit lunar_calendar.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lunar_calendar.json
          if git diff --cached --quiet; then
            echo "✅ lunar_calendar.json up to date"
          else
            git commit -m "chore: update lunar_calendar.json"
            git push
          fi

      - name: 📨 Send monthly calendar summary
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHANNEL_ID:     ${{ secrets.CHANNEL_ID }}
        run: python send_monthly_calendar.py
