name: Monthly VayboMeter Calendar

# –ó–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é (–ø–æ—Ç–æ–º –º–æ–∂–Ω–æ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–∏—Ç—å schedule)
on:
  workflow_dispatch:

# –ß—Ç–æ–±—ã –∏–º–µ—Ç—å –ø—Ä–∞–≤–æ –ø—É—à–∏—Ç—å lunar_calendar.json
permissions:
  contents: write

jobs:
  monthly:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üåô Generate lunar_calendar.json
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python gen_lunar_calendar.py

      - name: ‚úèÔ∏è Commit lunar_calendar.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lunar_calendar.json
          if git diff --cached --quiet; then
            echo "‚úÖ lunar_calendar.json up to date"
          else
            git commit -m "chore: update lunar_calendar.json"
            git push
          fi

      - name: üóìÔ∏è Send monthly calendar summary
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHANNEL_ID:     ${{ secrets.CHANNEL_ID }}
        run: python send_monthly_calendar.py
