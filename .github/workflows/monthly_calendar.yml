name: Monthly Lunar Calendar

on:
  schedule:
    # в 10:00 UTC в предпоследний день месяца
    - cron: '0 10 L-1 * *'
  workflow_dispatch:

jobs:
  calendar:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pendulum

      - name: 📝 Generate & send calendar
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHANNEL_ID:     ${{ secrets.CHANNEL_ID }}
        run: |
          python calendar.py
